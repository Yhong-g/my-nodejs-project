<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Flag Project</title>
  <style>
    /* Write your CSS Code here */
    body{
      text-align: center;
    }
    .flag{
      background-color: rgb(206, 17, 38);
      font-size: 50px;
      text-align: center;
      height: 600px;
      width: 900px;
    }
    .flag p{
      color: white;
    }
    .flag div{
      background-color: rgb(0, 40, 104);
      margin: 75px 0px;
    }
    .flag div div p{
      color: black;
    }
    .flag div div {
      background-color: white;
      border-radius: 100%;
      height: 200px;
      width: 200px;
      line-height: 1.5;
      display: inline-block;
      vertical-align: middle;
    }
  </style>
</head>
